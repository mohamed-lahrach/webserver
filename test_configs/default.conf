# Test config file with UNKNOWN identifiers

server {
    listen 80;
    server_name example.com;
    root "/var/www/html;
    
    # Valid directive
    index index.html;
    
    # UNKNOWN identifiers that should be caught by lexer
    unknown_directive value1;
    invalid_setting "some string";
    mystery_config 123;
    
    location / {
        try_files $uri $uri/ =404;
        
        # More UNKNOWN identifiers
        weird_option on;
        strange_parameter off;
        undefined_directive "test value \n mohamed \r thank \t";
        bogus_setting 42;
    }
    
    # Mixed valid and invalid
    error_page 404 /404.html;
    random_stuff here;
    client_max_body_size 1M;
    nonsense_directive active;
    
    location /api {
        proxy_pass http://backend;
        
        # UNKNOWN identifiers in nested block
        fake_header X-Custom-Header;
        invalid_proxy_option timeout;
        mystery_setting enabled;
    }
    
    # More UNKNOWN at root level
    unrecognized_block {
        content inside;
        more_unknown values;
    }
    
    gibberish_directive multiple values here;
    random_config_line;
}

# UNKNOWN identifiers outside server block
global_unknown_setting value;
invalid_global_directive "global value";
mystery_global_config 999;