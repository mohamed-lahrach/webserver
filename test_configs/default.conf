server {
    listen 127.0.0.1:8080;
    client_max_body_size 10M;
    index index.html index.htm;
    error_page 404 /error_pages/404.html;

    

    location /cgi-bin/ {
        cgi_extension .py;
        cgi_path /usr/bin/python3;
    }
    location / {
        allowed_methods GET POST PUT DELETE HEAD OPTIONS PATCH;
        root /www;
        index index.html;
        autoindex on;
    }
    location /images {
        allowed_methods GET;
        autoindex off;
    }

    location /upload {
        allowed_methods POST;
        root /var/www/html/uploads;
    }
}
server {
    listen 0.0.0.0:80;
    root /var/www/static;
    client_max_body_size 5M;
    index home.html default.html;
    error_page 404 /errors/not_found.html;
    error_page 500 501 502 503 /errors/server_error.html;

    root /var/www/html;
    index index.html;

    # 1) Return with status only
    location /return_status {
        return 404;
    }


    # 3) Return with absolute URL
    location /return_abs {
        return 302 http://example.com/somewhere;
    }

    # 4) Return with URL only (implicit 302 redirect)
    location /return_url {
        return /redirect-here;
    }

    # 5) Return with status + text
    location /return_text {
        return 403 "Access denied.";
    }
}
